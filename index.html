<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms

    </title>
</head>
<body>

    <form action="">
    <h3>Enter your name:</h3>
    <label for="">number</label>
    <input type="" placeholder="Name Surname" required minlength="5">

    <h3>Enter your number</h3>
    <input type="number" placeholder="+998 xxx-xx-xx" required minlength="5" maxlength="20">


    <h3>Enter your email:</h3>
    <input type="email" placeholder="emaple@gmail.com" required>

    <h3>Enter your github:</h3>
    <input type="url" placeholder="https://github.com/Example" required> 

    <h3>Enter your paasword</h3>
    <input type="password" required>

    <hr>

<h3>Your gender</h3>
<input type="radio" id="m" name="gender">
<label for="m">Male</label>

<input type="radio"    id="F" name="gender">
<label for="F">Female</label>

<h3>Choose your skills:</h3>
<input type="checkbox" id="HTML">
<label for="html">HTML</label >

    <input type="checkbox" id="CSS">
<label for="css">CSS</label >

    <br>
    <br>

    <h3>Select your town:</h3>
    <select name="" id="">
    <option value="">Tashkent</option>
    <option value="">Samarkand</option>
    <option value="">Bukhara</option>
    <option value="">Fergana</option>
    

    </select>


    <br>
    <br>

    <button>Send</button>



    </form>
    
</body>
</html>
